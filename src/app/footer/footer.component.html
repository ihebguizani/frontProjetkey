<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Style global */
    body {
      margin: 0;
      padding-bottom: 100px; /* Espace pour le footer */
      box-sizing: border-box;
    }

    /* Footer fixe */
    footer {
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: blue;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    footer .btn-floating {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    footer .btn-floating:hover {
      background-color: #007bff;
      color: #fff;
    }

    footer .text-uppercase {
      font-weight: bold;
    }

    footer ul {
      padding-left: 0;
      list-style-type: none;
    }

    footer ul li {
      margin-bottom: 10px;
    }

    footer ul li a {
      color: #ffffff;
      text-decoration: none;
    }

    footer ul li a:hover {
      text-decoration: underline;
    }

    footer .p-3 {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>


<!-- Main content -->
<div class="content">
  <!-- Your main content goes here -->
</div>

<!-- Footer fixe -->
<footer class="bg-dark text-white text-center text-lg-start">
  <div class="container d-flex justify-content-between align-items-center">
    <!-- Section: Social media -->
    <section class="mb-4">
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
      <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
    </section>

    <!-- Section: Text -->
    <section class="mb-4">
      <p>
        Your company name © 2024. All rights reserved.
        <br>
        Contact us: <a href="mailto:contact@yourcompany.com" class="text-white">contactyourcompany.com</a>
      </p>
    </section>

    <!-- Section: Links -->
    <section class="mb-4">
      <h5 class="text-uppercase">Links</h5>
      <ul class="list-unstyled">
        <li><a href="#!" class="text-white">About Us</a></li>
        <li><a href="#!" class="text-white">Contact</a></li>
        <li><a href="#!" class="text-white">Privacy Policy</a></li>
        <li><a href="#!" class="text-white">Terms of Service</a></li>
      </ul>
    </section>
  </div>

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2024 Copyright:
    <a class="text-white" href="https://yourcompany.com/">yourcompany.com</a>
  </div>
</footer>
</body>
</html>
