<div class="container">
  <h2>Create Application</h2>
  <form (ngSubmit)="saveApplication()">
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" [(ngModel)]="application.type" name="type" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" id="status" [(ngModel)]="application.status" name="status" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="createdAt">Created At</label>
      <input type="date" id="createdAt" [(ngModel)]="application.createdAt" name="createdAt" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
